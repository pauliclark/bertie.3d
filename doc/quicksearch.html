    {"src_js_bertie-3d.js.html":{"id":"src_js_bertie-3d.js.html","title":"Source: src/js/bertie-3d.js","body":" bertie.3d Namespaces bertie Classes bertie.threedbertie.vector Source: src/js/bertie-3d.js (function(bertie) { 'use strict'; bertie.threed = (function() { /** * @namespace bertie * */ class bertiethreed { /** * Class defining a 3D space * @alias bertie.threed * @author Paul I Clark * @param {object} - object of property names and values * @property {float} yaw - the angle of yaw of the viewer to the focal point - default = 0 * @property {float} elevation - the angle of elevation (radians) of the viewer to the ground - default = 0 * @property {float} twist - the angle of twist (radians) of the viewer to the horizon - default = 0 * @property {integer} fromEye - the distance of the focal point (point(0,0,0)) to the viewer - default = 800 * @property {integer} onscreen - the pixels on the screen that represent the field-of-view (fov) - default = 500 * @property {float} fov - the field of view in radians - default = PI/3 * @property {vector} eye - the vector defining the location of the viewer according to the axial planes, calculated from yaw, twist and elevation */ constructor(opts) { if (bertie.vector===undefined) return false; this.properties={ yaw:0, elevation:0, twist:0, fromEye:800, onscreen:500, fov:Math.PI/3 }; Object.assign(this.properties,opts); this.eye=new bertie.vector(); this.eyeVector(); } get yaw() { return this.properties.yaw; } get elevation() { return this.properties.elevation; } get twist() { return this.properties.twist; } get fromEye() { return this.properties.fromEye; } get onscreen() { return this.properties.onscreen; } get fov() { return this.properties.fov; } set yaw(v) { if (this.properties.yaw!=v) { this.properties.yaw=v; this.changed(); } } set elevation(v) { if (this.properties.elevation!=v) { this.properties.elevation=v; this.changed(); } } set twist(v) { if (this.properties.twist!=v) { this.properties.twist=v; this.changed(); } } set fromEye(v) { if (this.properties.fromEye!=v) { this.properties.fromEye=v; this.changed(); } } set onscreen(v) { if (this.properties.onscreen!=v) { this.properties.onscreen=v; this.changed(); } } set fov(v) { if (this.properties.fov!=v) { this.properties.fov=v; this.changed(); } } changed() { this.eyeVector(); } /** * Transpose a 3D position into a 2D polar coordinate * @alias bertie.threed.transpose * @method bertie.threed#transpose * @param {float|vector} x - 3D x position or a bertie.vector object * @param {float} y - 3D y position (if x in not a bertie.vector object) * @param {float} z - 3D z position (if x in not a bertie.vector object) * @return {array} [x, y, fe] - 2D x position from center, 2D y position from center, distance from the eye; */ transpose(x, ...args) { var p=null; if (isNaN(x) &amp;&amp; x instanceof bertie.vector) { p=x; }else if (args.length==2) { p=new bertie.vector(x,args[0],args[1]); } // elevation p.rotateX(this.elevation); // yaw p.rotateY(this.twist); // twist p.rotateZ(this.yaw); //polar position var pa = Math.atan2(p.directions[2], p.directions[0]); // polar angle var r = Math.sqrt(Math.pow(p.directions[2], 2)+Math.pow(p.directions[0], 2)); // polar radius //fromEye var apr = ( ( this.fromEye*Math.tan( Math.atan2(r, (this.fromEye+p.directions[1])) ) )/( this.fromEye*Math.tan(this.fov) ) )*this.onscreen; //find x,y return [ apr*Math.cos(pa), -apr*Math.sin(pa), Math.sqrt(Math.pow((this.fromEye+p.directions[1]),2)+Math.pow(r,2)) ]; } /*radiusSize(r,d,e){ var a=Math.atan2(r,e); return d*Math.tan(a); }*/ /* recalculate the eye vector whenever any other property changes */ eyeVector() { this.eye.setDirection(0,-this.fromEye,0); this.eye.rotateZ(-this.yaw); this.eye.rotateY(-this.twist); this.eye.rotateX(-this.elevation); this.eye.flip(); } } return bertiethreed; }()); }(window.bertie = window.bertie || {})); × Search results Close "},"node_modules_bertie.vector_src_js_bertie-vector.js.html":{"id":"node_modules_bertie.vector_src_js_bertie-vector.js.html","title":"Source: node_modules/bertie.vector/src/js/bertie-vector.js","body":" bertie.3d Namespaces bertie Classes bertie.threedbertie.vector Source: node_modules/bertie.vector/src/js/bertie-vector.js (function(bertie) { 'use strict'; bertie.vector = (function() { /** * @namespace bertie * */ class bertievector { /** * Class defining a vector in 3D space * @alias bertie.vector * @author Paul I Clark * @param {float} x - x direction coordinate * @param {float} y - y direction coordinate * @param {float} z - z direction coordinate * @property {float} x - x axis travel (signed) * @property {float} y - y axis travel (signed) * @property {float} z - z axis travel (signed) */ constructor(...args) { this.unit=null; this.lengthValue=null; if (args.length&gt;=3) { this.directions=[args[0],args[1],args[2]]; }else{ this.directions=[0,0,0]; } } get x() { return this.directions[0]; } set x(v) { this.directions[0]=v; } get y() { return this.directions[1]; } set y(v) { this.directions[1]=v; } get z() { return this.directions[2]; } set z(v) { this.directions[2]=v; } /** * Reset the direction to these params * @method bertie.vector#setDirection * @param {float} x - x direction coordinate * @param {float} y - y direction coordinate * @param {float} z - z direction coordinate */ setDirection(x,y,z) { this.directions=[x,y,z]; this.unit=null; this.lengthValue=null; } /** * Add a difference in direction * @method bertie.vector#add * @param {float|vector} x|vector - x direction or another vector * @param {float} y - y direction (if x is not a vector) * @param {float} z - z direction (if x is not a vector) */ add(x, ...args) { if (isNaN(x) &amp;&amp; x instanceof bertie.vector) { this.directions[0]+=x.directions[0]; this.directions[1]+=x.directions[1]; this.directions[2]+=x.directions[2]; }else{ this.directions[0]+=x; if (args.length&gt;0) this.directions[1]+=args[0]; if (args.length&gt;1) this.directions[2]+=args[1]; } this.unit=null; this.lengthValue=null; } /** * Get the length of the vector * @method bertie.vector#getLength * @return {number} */ getLength() { if (this.lengthValue===null) this.lengthValue=Math.sqrt(Math.pow(this.directions[0],2)+Math.pow(this.directions[1],2)+Math.pow(this.directions[2],2)); return this.lengthValue; } /** * Get the unit vector * Divides the direction components by the length of the vector. * @method bertie.vector#unitVector * @return {array} - [x,y,z] An array of the direction component units */ unitVector() { if (this.directions[0]==0 &amp;&amp; this.directions[1]==0 &amp;&amp; this.directions[2]==0) return [0,0,0]; if (this.getLength()==0) return [0,0,0]; if (this.unit===null || isNaN(this.unit[0]) || isNaN(this.unit[1]) || isNaN(this.unit[2])) { this.unit=[this.directions[0]/this.getLength(),this.directions[1]/this.getLength(),this.directions[2]/this.getLength()]; } return this.unit; } /** * Calculates the dot product of this and the given vector. * @method bertie.vector#dotProduct * @param {vector} vector - bertie.vector object * @return {number|false} */ dotProduct(v) { if (v instanceof bertie.vector) { var uv=v.unitVector(); var tuv=this.unitVector(); var val=(uv[0] * tuv[0]) + (uv[1] * tuv[1]) + (uv[2] * tuv[2]); return val; } return false; } /** * Inverts the direction of the vector * @method bertie.vector#flip */ flip() { this.directions[0]=-this.directions[0]; this.directions[1]=-this.directions[1]; this.directions[2]=-this.directions[2]; this.unit=null; this.lengthValue=null; } /** * Calculates the angle (radians) between this and the given vector. * @method bertie.vector#angleBetween * @param {vector} vector - bertie.vector object * @return {number|false} - The radians between this and the given vector */ angleBetween(v) { if (v instanceof bertie.vector) { var dp=this.dotProduct(v); return (Math.PI/2)-((Math.PI/2)*dp); } return false; } /** * Rotates the vector around the x-axis * @method bertie.vector#rotateX * @param {float} angle - The radians to rotate the vector */ rotateX(a) { var r=[0,0,0]; r[0]=this.directions[0]; r[1]=(this.directions[1]*Math.cos(a))-(this.directions[2]*Math.sin(a)); r[2]=(this.directions[1]*Math.sin(a))+(this.directions[2]*Math.cos(a)); this.directions=r; this.unit=null; this.lengthValue=null; } /** * Rotates the vector around the y-axis * @method bertie.vector#rotateY * @param {float} angle - The radians to rotate the vector */ rotateY(a) { var r=[0,0,0]; r[0]=(this.directions[0]*Math.cos(a))+(this.directions[2]*Math.sin(a)); r[1]=this.directions[1]; r[2]=(this.directions[2]*Math.cos(a))-(this.directions[0]*Math.sin(a)); this.directions=r; this.unit=null; this.lengthValue=null; } /** * Rotates the vector around the z-axis * @method bertie.vector#rotateZ * @param {float} angle - The radians to rotate the vector */ rotateZ(a) { var r=[0,0,0]; r[0]=(this.directions[0]*Math.cos(a))-(this.directions[1]*Math.sin(a)); r[1]=(this.directions[0]*Math.sin(a))+(this.directions[1]*Math.cos(a)); r[2]=this.directions[2]; this.directions=r; this.unit=null; this.lengthValue=null; } /** * Clones this vector object and return a new vector with a duplicate direction * @method bertie.vector#clone * @return {vector} - The cloned vector */ clone() { return new vector(this.directions[0],this.directions[1],this.directions[2]); } } return bertievector; })(); }(window.bertie = window.bertie || {})); × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" bertie.3d Namespaces bertie Classes bertie.threedbertie.vector Classes Classes threed vector Namespaces bertie bertie × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" bertie.3d Namespaces bertie Classes bertie.threedbertie.vector Namespaces Classes threed vector Namespaces bertie bertie × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" bertie.3d Namespaces bertie Classes bertie.threedbertie.vector × Search results Close "},"bertie.html":{"id":"bertie.html","titl
